<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Homepage</title>
    <style>
        *{
          margin:0px;
          padding:0px;
          box-sizing: border-box;
          }
        body{
            background-color: #220032;
            }
        li{
            list-style: none;
            }



    </style>
</head>
<body>

<div class="container p-5 d-flex justify-content-center">
<!--    <div th:if="${not errors.hasErrors('all')}" >-->
<!--        <p class="bg-success p-3 rounded-md" th:text="${success}"></p>-->
<!--    </div>-->
<!--    <div th:if="${errors.hasErrors('all')}" >-->
<!--        <p class="bg-warning p-3 rounded-md">Fields contain some errors</p>-->
<!--    </div>-->
    <div class="m-5 col-6 shadow p-3 mb-5 bg-body rounded">
        <form th:action="@{/register}" th:object="${userDTO}" method="post">
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" th:field="*{firstname}"
                       placeholder="enter firstname">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" th:field="*{lastname}"
                       placeholder="enter lastname">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="enter email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="enter password">
            </div>
            <div class="mb-3">
                <label for="confirmpassword" class="form-label">Confirm password</label>
                <input type="password" class="form-control" id="confirmpassword" th:field="*{confirmPassword}"
                       placeholder="enter confirmpassword">
            </div>
            <div class="mb-3 d-grid">
                <label for="rolelist">Roles</label>
                <div id="roles" class="btn-group w-50 gap-5 ">
                    <li id="rolelist" class="list-style-none d-flex gap-2" th:each="role : ${roles}">
                        <input type="checkbox" id=`${role.id}` th:id=" 'role'  + ${role.id}" th:field="*{userRolesId}"
                               th:value="${role.id}" autocomplete="off">
                        <label class="mr-3" for=`${role.id}` th:for=" 'role'  + ${role.id}"
                               th:text="${role.title}"></label>
                    </li>
                </div>
            </div>

            <div class="m-5 d-grid gap-3 ">
                <button class="btn btn-primary" type="submit">Register</button>
                <a class="text-decoration-none text-center list-style-none"
                   th:href="@{/login}">Login</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
